<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Cylator!</title>
   </head>
   <body>
      <div class="container-calculator">
         <div class="container-inputs">
            <span> 18</span>
            <input type="number" />
         </div>
         <div class="container-numkeys">
            <div class="container-special-keys">
               <span>CLR</span>
               <span>DEL</span>
               <span>.</span>
               <span>=</span>
            </div>
            <div class="container-NumOpe">
               <div class="container-numbers">
                  <div class="numbers-1">
                     <span>1</span>
                     <span>2</span>
                     <span>3</span>
                  </div>
                  <div class="numbers-2">
                     <span>4</span>
                     <span>5</span>
                     <span>6</span>
                  </div>
                  <div class="numbers-3">
                     <span>7</span>
                     <span>8</span>
                     <span>9</span>
                  </div>
                  <span>0</span>
               </div>
               <div class="container-operators">
                  <span>+</span>
                  <span>-</span>
                  <span>*</span>
                  <span>/</span>
                  <span>%</span>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
