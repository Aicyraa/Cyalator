<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
      <title>Cylator!</title>
   </head>
   <body>
      <div class="container-calculator">
         <div class="container-inputs">
            <span id="recent-input"></span>
            <input type="text" id="input" disabled/>
         </div>
         <div class="container-numkeys">
            <div class="container-special-keys">
               <span id="clear">CLR</span>
               <span id="del">DEL</span>
               <span id=".">.</span>
               <span id="compute">=</span>
            </div>
            <div class="container-NumOpe">
               <div class="container-numbers">
                  <div class="numbers-1">
                     <span id="1">1</span>
                     <span id="2">2</span>
                     <span id="3">3</span>
                  </div>
                  <div class="numbers-2">
                     <span id="4">4</span>
                     <span id="5">5</span>
                     <span id="6">6</span>
                  </div>
                  <div class="numbers-3">
                     <span id="7">7</span>
                     <span id="8">8</span>
                     <span id="9">9</span>
                  </div>
                  <span id="0">0</span>
               </div>
               <div class="container-operators">
                  <span id="+">+</span>
                  <span id="-">-</span>
                  <span id="×">×</span>
                  <span id="÷">÷</span>
                  <span id="%">%</span>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
